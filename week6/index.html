<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel = "stylesheet" href = "css/normalize.css">
    <link rel = "stylesheet" href = "css/style.css">
</head>
<body>
    <div class = "page">
        <header>
            <h1>Todos</h1>
        </header>
        <main>
            <section id = "main-list">
                <div id = "list"></div>
                <div id = "control">
                    <span id = "task">3 tasks left</span>
                    <span class = "selected" id = "all">All.</span>
                    <span id = "active">Active.</span>
                    <span id = "completed">Completed.</span>
                </div>
            </section>
            <section id = "main-input">
                <input type = "text" id = "main-text">
                <img id = "add-button" src = "img/checkbox+.png" alt = "Add Button">
            </section>
        </main>
        <footer>
            <p>Nathan Webb | WDD 330</p>
        </footer>
    </div>
    <script src = "js/todos.js"></script>
</body>
</html>
